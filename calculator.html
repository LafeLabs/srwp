<!doctype html>
<html lang="en">

    <meta charset="utf-8"/>
    </head>
<body>
    <a href = "index.html">back to index.html</a>
    <h1>Unit Conversion Calculator</h1>
    <table>
        <tr>
            <td>Inches</td><td><input id = "inches"/></td>
        </tr>
        <tr>
            <td>cm</td><td><input id  = "cm"/></td>
        </tr>
    </table>    
    <script>
        document.getElementById("inches").value = "1";
        document.getElementById("cm").value = "2.54";
        document.getElementById("inches").onchange = function(){
            var inches = parseFloat(this.value);
            var cm = inches*2.54;
            document.getElementById("cm").value = cm.toString();
        }
        document.getElementById("cm").onchange = function(){
            var cm = parseFloat(this.value);
            var inches = cm/2.54;
            document.getElementById("inches").value = inches.toString();
        }
    </script>

</style>
</body>
</html>
